<section class="contact">
    <div class="cd-content" id="contact-form">
        <h2>Contact</h2>
        <p>Submit a message via the contact form or use one of the links below to connect with me!</p>
    
        <form name="htmlform" action="/thanks.html" method="POST" netlify>
        <input type="text" name="first_name" placeholder="NAME" required>
        <input  type="email" name="email" placeholder="MAIL" required>
        <textarea name="comments" placeholder="MESSAGE" required ></textarea>
        <div data-netlify-recaptcha="true"></div>
        <button name="send" type="submit" class="submit">SEND</button>
        </form>
    </div>
</section>
