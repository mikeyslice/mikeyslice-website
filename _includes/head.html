<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Auto Redirect to / if 404 -->
    {% if page.url == "/404" %}
    <meta http-equiv="refresh" content="5; url=/">
    {% endif %}
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Canonical URL -->
	<link rel="canonical" href="{{ page.url | prepend: site.url }}">
	<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro:300,400" rel="stylesheet">        
    <!-- CSS Reset
	<link rel="stylesheet" href="/css/reset.css">
	 -->
	<!-- CSS Custom-->
	<link rel="stylesheet" href="/css/style.css">
	<!-- Modernizr -->
	<script src="/js/modernizr.js"></script>
	<!-- Favicon -->
    <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/img/icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/img/icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="/img/icons/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon-180x180.png" />
    <!-- Meta -->
    <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <!-- Robots -->
    {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
    {% endif %}
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
