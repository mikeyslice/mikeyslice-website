backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
media_folder: "uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "YouTube Video ID", name: "video-id", widget: "string"}
      - {label: "Image (optional)", name: "img", widget: "image"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Disclaimer (1 for true, 0 for false)", name: "disclaimer", widget: "number", default: "1"}
      - {label: "Ad (1 for true, 0 for false)", name: "ad", widget: "number", default: "1"}
      - {label: "Equipment (1 for true, 0 for false)", name: "equipment", widget: "number", default: "1"}
      - {label: "Services (1 for true, 0 for false)", name: "services", widget: "number", default: "1"}
      - {label: "Post ID", name: "id", widget: "hidden", default: "post"}
      - {label: "Body", name: "body", widget: "markdown"}